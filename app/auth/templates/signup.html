<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up for Apex</title>
</head>
<body>
    <form method = POST>
    {{ form.hidden_tag() }}

    {{form.username.label}}
    {{form.username}}
    <br>
    {{form.dob.label}}
    {{form.dob}}
    <br>
    {{form.email.label}}
    {{form.email}}
    <br>
    {{form.password.label}}
    {{form.password}}
    <br>
    {{form.confirm_password.label}}
    {{form.confirm_password}} 
    <br>

    {{form.submit()}}
    </form>
</body>

</html>
