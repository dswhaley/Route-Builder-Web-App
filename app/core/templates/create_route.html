<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Route</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/static/scripts/resizeTopNav.js"></script> 
  <script src="{{ url_for('static', filename='scripts/map.js') }}"></script>
    <!-- Load Google Maps JS API -->

  <script
    src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_MAPS_API_KEY}}&v=beta&libraries=maps,geometry,marker&callback=initMap"
    async
  ></script>  
  <link rel="stylesheet" href="/static/styles/topNav.css">
  <link rel="stylesheet" href="/static/styles/map.css">


</head>
<body>
  <div class="topnav" id="myTopNav">
  <a href="/profile/">{{user.username}}'s Profile</a>
  <a href="/home/">Home</a>

  <a href="/create_route/">Create Route</a>
   <a id = "logout" href = "/auth/logout/"> Logout </a>
   <a href="javascript:void(0);" class="icon" onclick="resize()">
    <i class="fa fa-bars" aria-hidden="true"></i>
    </a>
  </div>
  
  <div id="map"></div>
<div id = "endOfPage">
  <button id="createBtn" type="button" class = "btn gcc-btn-primary">Create Route</button>
  <button id="eraseBtn" type="button" class = "btn gcc-btn-primary">Erase Route</button>
  <label for="routeName" id = "routeText">Route name</label>
  <input
    type="text"
    id="routeName"
    placeholder="Enter route name"
    maxlength="100"
  />
  </div>
</body>
</html>
