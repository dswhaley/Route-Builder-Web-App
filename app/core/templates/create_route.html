<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Route</title>
  <style>
    #map {
      height: 70vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Load Google Maps JS API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_MAPS_API_KEY}}&v=beta&libraries=maps,geometry,marker&callback=initMap"
    async
  ></script>

  <script src="{{ url_for('static', filename='scripts/map.js') }}"></script>

  <button id="createBtn" type="button">Create Route</button>
  <button id="eraseBtn" type="button">Erase Route</button>
</body>
</html>
