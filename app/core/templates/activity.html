<!DOCTYPE html>
<html>
<head>
    <title>Add an Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" crossorigin="anonymous"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/styles/activity.css">
    <style> 
    input {
        width: 100%;
    }
    select{
        width: 100%;
    }
    </style>
</head>
<body>
<!-- Outline for activity page -->
<h1 id = "h">Activity</h1>
<div id="formSubmissions" class = "container">
<div class="row align-items-left justify-content-left">

<form method = POST>
    {{form.hidden_tag()}}
    <div class = "question">
    {{form.title.label}}
    {{form.title}}
    </div>
    <br>
    <div class = "question">
    {{form.type.label}}
    {{form.type}}
    </div>
    <br>
    <div class = "question">
    {{form.start_time.label}}
    {{form.start_time}}
    </div>
    <br>
    <div class = "question">
    {{form.duration_minutes.label}}
    {{form.duration_minutes}}
    </div>
    <div class="question">
        {{ form.route.label }}
            <select id="route" name="route">
                <option value="">-- None --</option>
                {% for r in routes %}
                    <option value="{{ r.rid }}" data-distance="{{ r.distance }}">
                        {{ r.route_name }}
                    </option>
                {% endfor %}
            </select>
    </div>
    <br>

        <div class="question">
            {{ form.distance.label }}
            <input id="distance" name="distance" type="number" step="0.01"
                value="{{ form.distance.data or '' }}">
        </div>
    <br>
    {{form.submit()}}
</form>
</div>
</div>

<div class = "container">
    
<div id = "buttons" class = "text-center">
    
    
    <button type="Button"> <a href = "home">Back to Home</a> </button>
 
  
    <!-- <button type="Button"> Profile </button> -->

</div>
</div>
</body>
</html>
